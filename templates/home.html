<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAKAUT Result Parser</title>
        <link rel = "icon" href ="{{ url_for('static', filename='images/logo.png') }}" type = "image/x-icon"> 
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <ul class="topnav">
            <li><a class="active" href="/">Home</a></li>
            <li><a href="howtouse">How to use</a></li>
            <li><a class="right"  href="about">About</a></li>
          </ul>
        <h1>Welcome to MAKAUT result parser</h1>
    </head>
    <body>
        <form method="POST" action="/">
            <div class="form-group1">
                <input type="number" name="year" placeholder="year of admission" required>
                <select type="number" name="sem" placeholder="semester" required>
                    <option value="1">1st Semester</option>
                    <option value="2">2nd Semester</option>
                    <option value="3">3rd Semester</option>
                    <option value="4">4th Semester</option>
                    <option value="5">5th Semester</option>
                    <option value="6">6th Semester</option>
                    <option value="7">7th Semester</option>
                    <option value="8">8th Semester</option>
                </select>
                <input type="text" name="dept" placeholder="department" required>
            </div>
            
            <div class="form-group2">   
                <input type="text" name="start" placeholder="starting roll number" required>
                <input type="text" name="end" placeholder="ending roll number" required>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </body>
    <footer>
        <p>Copyright &hearts; Debdut Goswami</p>
    </footer>
</html>
